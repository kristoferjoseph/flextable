<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flexbox grid with display:table Fallback</title>
  <link rel="stylesheet" href="style.css">
  <style>

    body {
      margin: 0;
      padding: 0;
      background: #DDD;
    }

    .box {
      font-family: sans-serif;
      color: #EEE;;
      padding: 3rem;
      background: #4242BA;
      border: 1px solid white;
      text-align: center;
    }

  </style>
  <script>
    (function() {
      var html = document.documentElement;
      if (!'flexBasis' in html.style) {
        html.className += ' ' + 'no-flexbox';
      }
     }());
  </script>
</head>

<body>
  <div class="grid-container">
    <div class="grid-padded grid-gutters">
      <div class="grid-row">
        <div class="grid-column">
          <div class="box">One</div>
        </div>
        <div class="grid-column">
          <div class="box">Two</div>
        </div>
        <div class="grid-column">
          <div class="box">Three</div>
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-column">
          <div class="box">One</div>
        </div>
        <div class="grid-column">
          <div class="box">Two</div>
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-column">
          <div class="box">One</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
